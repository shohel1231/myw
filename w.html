    <h1 class="header">Calculator</h1>
    <div class="c-body">
        <div class="card">
            <input type="text" maxlength="10" name="" id="result">
        </div>
        <div class="box2">
            <input type="button" class="btn" value="c" name="" id="">

            <input type="button" class="btn" value="7" name="" id="">

            <input type="button" class="btn" value="1" name="" id="">

            <input type="button" class="btn btn-style" value="+" name="" id="">
        </div> <div class="box2">
            <input type="button" class="btn" value="0" name="" id="">

    </div>
